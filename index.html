<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WFO Calendar</title>
	<link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calendar-header">
            <h2 id="monthYear"></h2>
        </div>
        <div class="calendar-wrapper">
            <div class="calendar" id="calendar"></div>
        </div>
        <div class="calendar-controls">
            <button onclick="changeMonth(-1)">Previous</button>
            <button onclick="changeMonth(1)">Next</button>
        </div>
        <div class="legend">
            <div><span class="legend-wfo"></span> WFO</div>
            <div><span class="legend-wfh"></span> WFH</div>
            <div><span class="legend-weekend"></span> Weekend</div>
        </div>
        <div class="today" style="width:60px; margin-top: 10px; padding: 4px;">
            Today
        </div>
        <script src="script.js"></script>
    </body>
</html>
