<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WFO Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
	  margin-top: 30px;
    }

    .calendar-header h2 {
      margin: 0;
      font-weight: bold;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      text-align: center;
    }

    .calendar div {
      padding: 10px;
      border: 1px solid #ddd;
    }

    .calendar .day-name {
      background-color: #f0f0f0;
      font-weight: bold;
    }

    .highlight {
      background-color: orange;
      color: white;
      font-weight: bold;
    }

    .legend {
      margin-top: 25px;
    }

    .legend span {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: orange;
      margin-right: 5px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="calendar-header">
    <button onclick="changeMonth(-1)">Previous</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">Next</button>
  </div>

  <div class="calendar" id="calendar"></div>

  <div class="legend">
    <span></span> Work from office days
  </div>

<script>
  const calendar = document.getElementById('calendar');
  const monthYear = document.getElementById('monthYear');
  const referenceDate = '2025-05-12';
  const officeDays = [0, 2, 4, 8, 10, 11];

  let currentDate = new Date();

  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();

    calendar.innerHTML = '';

    const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 
                        'July', 'August', 'September', 'October', 'November', 'December'];
    monthYear.textContent = `${monthNames[month]} ${year}`;

    const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    for (let day of dayNames) {
      const dayCell = document.createElement('div');
      dayCell.className = 'day-name';
      dayCell.textContent = day;
      calendar.appendChild(dayCell);
    }

    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    // Padding for the first row
    for (let i = 0; i < firstDay; i++) {
      const emptyCell = document.createElement('div');
      calendar.appendChild(emptyCell);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const dayCell = document.createElement('div');
      dayCell.textContent = day;
	
	  const modDate = dateDiff(referenceDate, dateStr)
	  if (officeDays.includes(modDate)) {
		dayCell.classList.add('highlight');
      }

      calendar.appendChild(dayCell);
    }
  }

  function changeMonth(offset) {
    currentDate.setMonth(currentDate.getMonth() + offset);
    renderCalendar(currentDate);
  }
  
  function dateDiff(start, end) {
	const startDate = new Date(start);
	const endDate = new Date(end);
	startDate.setHours(0, 0, 0, 0);
	endDate.setHours(0, 0, 0, 0);
	const diffTime = Math.abs(endDate - startDate); // difference in milliseconds
	const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); // convert to days
	return diffDays % 14
  }

  renderCalendar(currentDate);
</script>

</body>
</html>
